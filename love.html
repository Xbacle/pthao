body {

}
body {
    min-height: 100vh;
    background-attachment: fixed;
}



    h1 {
        font-size: clamp(22px, 5vw, 36px);
        animation: pulse 1.6s infinite, glow 3s ease-in-out infinite;
        line-height: 1.4;
        margin-bottom: 20px;
    }

    @keyframes pulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff79b0; }
        50% { text-shadow: 0 0 20px #fff, 0 0 35px #ff4fa0; }
        100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff79b0; }
    }

    img {
        width: 75%;
        max-width: 360px;
        border-radius: 18px;
        animation: imgGlow 3s ease-in-out infinite;
        box-shadow: 0 0 22px rgba(255,255,255,0.5);
    }

    @keyframes imgGlow {
        0% { box-shadow: 0 0 18px rgba(255,255,255,0.4); transform: scale(1); }
        50% { box-shadow: 0 0 32px rgba(255,255,255,0.8); transform: scale(1.04); }
        100% { box-shadow: 0 0 18px rgba(255,255,255,0.4); transform: scale(1); }
    }

    .heart {
        position: fixed;
        animation: fly 3.8s linear forwards;
        opacity: .85;
        pointer-events: none;
    }

    @keyframes fly {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-350px) scale(1.6) rotate(12deg); }
    }

    /* Sparkles */
    .sparkle {
        position: fixed;
        bottom: 0;
        font-size: 14px;
        color: #fff;
        opacity: 0.85;
        pointer-events: none;
        animation: sparkleRise 3s linear forwards;
    }

    @keyframes sparkleRise {
        0% { transform: translateY(0) scale(1); opacity: .9; }
        100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }
</style>
