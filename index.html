<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light">
<title>Bbi Th·∫£o, em c√≥ iu anh kh√¥ng?</title>

<style>
    :root {
    color-scheme: only light;
}
    body {
        background: radial-gradient(circle at top, #ffd0e9, #ff9acb);
        margin: 0;
        padding-top: 40px;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow: hidden;
        animation: bgShift 8s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
        0% { background: radial-gradient(circle at top, #ffd0e9, #ff9acb);} 
        100% { background: radial-gradient(circle at bottom, #ffe7f7, #ff7ac0);} 
    }

    h1 {
        font-size: clamp(20px, 5vw, 32px);
        color: #ff3fa3;
        text-shadow: 0 0 18px white;
        margin-bottom: 25px;
        animation: titleGlow 2s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%,100% { transform: scale(1); filter: drop-shadow(0 0 6px #fff); }
        50% { transform: scale(1.08); filter: drop-shadow(0 0 16px #ffb3e8); }
    }

    /* Capoo sprite */
    #capoo {
        width: 131px;
        height: 131px;
        background-image: url("capoo.png");
        background-size: 525px 394px;
        margin: auto;
        margin-bottom: 30px;
        animation: float 2s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(255,255,255,.7));
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.05); }
        100% { transform: translateY(0) scale(1); }
    }

    .btn-container {
        margin-top: 20px;
        display: flex;
        gap: 28px;
        justify-content: center;
        position: relative;
    }

    button {
        padding: 16px 32px;
        font-size: clamp(18px, 4.5vw, 24px);
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: 0.25s ease;
        font-weight: 600;
    }

    #yes {
        background: linear-gradient(135deg, #ff80d1, #ff4fb0);
        color: white;
        box-shadow: 0 0 18px rgba(255,100,200,.6);
        position: relative;
        z-index: 3;
        animation: yesAttract 1.8s infinite;
    }

    @keyframes yesAttract {
        0%,100% { transform: scale(1); box-shadow: 0 0 14px #ff8bd6; }
        50% { transform: scale(1.15); box-shadow: 0 0 26px #ffb3ea; }
    }

    #no {
        background: #fff;
        color: #333;
        border: 2px solid #ccc;
        position: relative;
        z-index: 3;
        transition: transform .2s ease;
    }

    /* Heart pop when b·∫•m n√∫t c√≥ */
    .heart-pop {
        position: fixed;
        font-size: 24px;
        animation: popUp .6s ease-out forwards;
        pointer-events: none;
    }

    @keyframes popUp {
        0% { opacity:1; transform: translateY(0) scale(1); }
        100% { opacity:0; transform: translateY(-60px) scale(1.8); }
    }

    /* Floating hearts background */
    .float-heart {
        position: fixed;
        bottom: -40px;
        color: #ff5fbf;
        font-size: 20px;
        animation: rise 5s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: .9; }
        100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Bbi Th·∫£o, em c√≥ iu anh hong? üíó</h1>

<div id="capoo"></div>

<div class="btn-container">
    <button id="yes">C√≥ ‚ù§Ô∏è</button>
    <button id="no">Kh√¥ng üíî</button>
</div>

<script>
/* ---------- Sprite Capoo ---------- */
const FRAME_COLS = 4, FRAME_ROWS = 3, TOTAL = 12;
const frameW = 525 / FRAME_COLS, frameH = 394 / FRAME_ROWS;
let f = 0;
const capoo = document.getElementById("capoo");

setInterval(() => {
    const col = f % FRAME_COLS;
    const row = Math.floor(f / FRAME_COLS);
    capoo.style.backgroundPosition = `-${col * frameW}px -${row * frameH}px`;
    f = (f + 1) % TOTAL;
}, 90);

/* ---------- Floating Hearts Background ---------- */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "float-heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (16 + Math.random()*22) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5200);
}, 350);

/* ---------- Buttons ---------- */
/* ---------- Buttons ---------- */
const no = document.getElementById("no");
const yes = document.getElementById("yes");

// N√∫t Kh√¥ng ‚Üí ch·∫°y + n√∫t C√≥ to h·∫≥n l√™n theo t·ª´ng l·∫ßn b·∫•m
no.addEventListener("click", () => {
    let currentScale = parseFloat(yes.dataset.scale || 1);

    // tƒÉng m·∫°nh h∆°n 0.25 m·ªói l·∫ßn b·∫•m
    currentScale += 0.25;

    yes.dataset.scale = currentScale;
    yes.style.transform = `scale(${currentScale})`;

    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    const btnW = no.offsetWidth;
    const btnH = no.offsetHeight;

    const maxX = screenW - btnW - 40;
    const maxY = screenH - btnH - 40;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    no.style.position = "fixed";
    no.style.left = `${newX}px`;
    no.style.top = `${newY}px`;
    no.style.transform = "rotate(" + (Math.random()*40-20) + "deg)";
});

// N√∫t C√≥ ‚Üí ph√≥ng to th√™m + tr√°i tim + chuy·ªÉn trang
yes.addEventListener("click", () => {
    let currentScale = parseFloat(yes.dataset.scale || 1);

    // nh·∫•n C√≥ ‚Üí to th√™m m·ªôt ph√°t l·ªõn 0.4
    currentScale += 0.4;

    yes.dataset.scale = currentScale;
    yes.style.transform = `scale(${currentScale})`;

    const heart = document.createElement("div");
    heart.className = "heart-pop";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);

    const rect = yes.getBoundingClientRect();
    heart.style.left = rect.left + rect.width/2 + "px";
    heart.style.top = rect.top - 10 + "px";

    setTimeout(() => heart.remove(), 700);
    setTimeout(() => window.location.href = "love.html", 600);
});


// N√∫t C√≥ ‚Üí tr√°i tim + chuy·ªÉn trang
yes.addEventListener("click", () => {
    const heart = document.createElement("div");
    heart.className = "heart-pop";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);

    const rect = yes.getBoundingClientRect();
    heart.style.left = rect.left + rect.width/2 + "px";
    heart.style.top = rect.top - 10 + "px";

    setTimeout(() => heart.remove(), 700);
    setTimeout(() => window.location.href = "love.html", 500);
});
</script>
</body>
</html>
